<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>streamers</title>
</head>
<body>
    <div id="container">
    <div id="header">
        <h1 class="title">Twitch Streamers</h1>
        <div class="buttons container">
            <div class="all-streamers selectors active" id="first" >
                   <div class="circle"></div>
                <button id="all">All</button>
            </div>
            <div class="online-streamers selectors">
                     <div class="circle"></div>
                <button id="online-btn">Online</button>
            </div>
            <div class="offline-streamers selectors">
                     <div class="circle"></div>
                <button id="offline-btn">Offline</button>

            </div>
        </div>
    </div>
    <div id="streamers">
        <ul id="streamers-list"></ul>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
